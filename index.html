<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨の日のウェブページ</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e2a47; /* 夜のような暗い背景 */
            color: white;
            text-align: center;
            overflow: hidden; /* 背景アニメーションが画面外に出ないように */
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            line-height: 1.8;
            color: #ddd;
        }

        /* 雨のアニメーション */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none; /* 雨がクリックをブロックしないように */
            z-index: -1; /* コンテンツの後ろに配置 */
        }

        .raindrop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            width: 2px;
            height: 10px;
            animation: fall 0.5s infinite linear;
            opacity: 0.5;
        }

        /* 雨の落下アニメーション */
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* ナビゲーションメニュー */
        nav {
            margin-top: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 20px;
        }

        nav a:hover {
            color: #4CAF50;
        }

        footer {
            margin-top: 50px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <h1>雨の日のウェブページ</h1>
    <p>雨の音を聞きながら、ゆっくり過ごす時間。静かで落ち着いた雰囲気をお楽しみください。</p>

    <nav>
        <a href="#">ホーム</a>
        <a href="#">天気予報</a>
        <a href="#">音楽</a>
    </nav>

    <footer>
        <p>&copy; 2025 雨のウェブページ</p>
    </footer>

    <!-- 雨のエフェクト -->
    <div class="rain" id="rain"></div>

    <script>
        // 雨のドロップをランダムに生成する関数
        function generateRain() {
            const rainContainer = document.getElementById('rain');
            const numberOfDrops = 100; // 雨粒の数
            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = `${Math.random() * 100}vw`; // 横方向のランダム位置
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // 雨粒ごとに異なる落下速度
                drop.style.animationDelay = `${Math.random() * 2}s`; // 遅延時間をランダムに
                rainContainer.appendChild(drop);
            }
        }

        generateRain(); // 雨のドロップを生成
    </script>

</body>
</html>
