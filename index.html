<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWebページ</title>
    <style>
        /* 全体の設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* メインコンテンツのスタイル */
        main {
            padding: 20px;
        }

        /* セクションのデザイン */
        section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* リンクのスタイル */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>ようこそ！シンプルなWebページへ</h1>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section>
            <h2>このページについて</h2>
            <p>これはHTMLとCSSを使って作成されたシンプルなWebページの例です。ヘッダー、メインコンテンツ、フッターを含み、基本的なスタイリングがされています。</p>
        </section>

        <section>
            <h2>特徴</h2>
            <ul>
                <li>レスポンシブデザイン</li>
                <li>シンプルで読みやすいレイアウト</li>
                <li>カスタマイズ可能なスタイル</li>
            </ul>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 シンプルなWebページ</p>
    </footer>

</body>
</html>
