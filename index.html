<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すべて世は事も無し - ロバート・ブラウニング</title>
    <style>
        /* 全体のリセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* 深い青緑の背景色 */
            color: #ecf0f1; /* 明るいグレーのテキスト色 */
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* ヘッダー */
        header {
            margin-top: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ecf0f1;
        }

        /* 詩のタイトル部分 */
        .poem-title {
            margin-top: 30px;
            font-size: 2rem;
            font-style: italic;
            color: #bdc3c7;
        }

        /* 詩の内容部分 */
        .poem-content {
            margin-top: 40px;
            font-size: 1.3rem;
            color: #bdc3c7;
            text-align: justify;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* キーワード強調 */
        .highlight {
            font-weight: bold;
            color: #e74c3c; /* 赤みの強調色 */
        }

        /* フッター */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #bdc3c7;
        }

        /* 雨粒のアニメーション */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            width: 2px;
            height: 10px;
            animation: fall 0.5s infinite linear;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <header>ロバート・ブラウニングの詩</header>

    <div class="poem-title">すべて世は事も無し</div>

    <div class="poem-content">
        <p>何事も、すべては事も無し、<br>
        <span class="highlight">冷徹な心</span>が静かに見守り、<br>
        過ぎ去りし出来事に目を向けることなく、<br>
        ただ<em>無感動</em>に立ちすくむ。<br>
        世の中は、すべて事も無し。<br>
        </p>
    </div>

    <footer>&copy; 2025 ロバート・ブラウニング</footer>

    <!-- 雨のエフェクト -->
    <div class="rain" id="rain"></div>

    <script>
        // 雨のドロップをランダムに生成する関数
        function generateRain() {
            const rainContainer = document.getElementById('rain');
            const numberOfDrops = 100; // 雨粒の数
            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = `${Math.random() * 100}vw`; // 横方向のランダム位置
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // 雨粒ごとに異なる落下速度
                drop.style.animationDelay = `${Math.random() * 2}s`; // 遅延時間をランダムに
                rainContainer.appendChild(drop);
            }
        }

        generateRain(); // 雨のドロップを生成
    </script>

</body>
</html>
